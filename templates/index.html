{% extends "base.html" %}
{% load static %}
{% block page__title %}
   Home Page
{% endblock page__title %}
{% block body %}

{% if messages %}
   {% for message in messages %}
     {% if message.tags == "error" %}
        <div class="alert__eror">{{message}}</div>
        {% else %}
        <div class="alert__success">{{message}}</div>
        {% endif %}  
   {% endfor %}
{% endif %}

{% endblock body %}
