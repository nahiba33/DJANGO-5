{% extends "base.html" %}
{% block page__title %}
   Articles Page
{% endblock page__title %}
{% block body %}
   
   <div class="articles">

   <ul>
     {% for article in articles %}
       <li>
        <h3>{{article.author}}</h3>
        <h4>{{article.title}}</h4>
        <p>{{article.content}}</p>
        <small>{{article.created_date}}</small>
      </li>
      <hr>
    {% endfor %}
{% endblock body %}
